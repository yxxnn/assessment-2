<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell New & Featured</title>
    <link rel="stylesheet" href="css/dashboard.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><img src="pngs/Mokesell.png" alt="mainlogo"></div>
            <nav>
                <ul>
                    <a class="newf" href="index.html">New & Featured</a>
                    <a class="newf" href="Men.html">Men</a>
                    <a class="newf" href="Women.html">Women</a>
                    <a class="newf" href="Kids.html">Kids</a>
                    <a class="newf" href="Sale.html">Sale</a>
                </ul>
            </nav>
        </div>  
    </header>
    <main>
        <from id = "listingForm">
            <label>Product Name:</label>
            <input type = "text" id = "productName" name ="productName" required>

            <label>Price ($): </label>
            <input type = "text" id = "productPrice" name ="productPrice" required min="0">
            
            <label>Description: </label>
            <textarea id = "productDesc" name="productDesc" rows="3" required></textarea>

            <label>Product Image: </label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>

            <button type="submit">Create Listing</button>
        </form>        
    </main>
</body>
