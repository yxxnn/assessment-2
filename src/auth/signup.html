<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell Sign Up</title>
    <link rel="stylesheet" href="/src/css/Signup.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/src/assets/Mokesell.png" alt="mainlogo"></div> 
    </header>
    <div class="container">
        <div class="logo"></div>
            <div class="SignupUI">
            <h1>Sign Up to <span>Mokesell</span></h1>
            <hr class="line1">
            </div>
        <form>
            <input type="email" id="signup-email" placeholder="Email" required>
        
            <input type="text" id="signup-username" placeholder="Username"></input>

            <input type="password" id="signup-password" placeholder="Password" required>
            
            <input type="password" id="signup-repassword" placeholder="Confirm Password" required>
            <button type="submit">Sign up</button>
            <hr class="line2">

            <h2>Already have an account?<a href="Login.html">Login</a></h2>
        </form>
    </div>
</body>
</html>
