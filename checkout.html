<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mokesell</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><img src="pngs/Mokesell.png" alt="mainlogo"></div>
            <nav>
                <ul>
                    <a class="newf" href="/index.html">New & Featured</a>
                    <a class="newf" href="/Men.html">Men</a>
                    <a class="newf" href="/Women.html">Women</a>
                    <a class="newf" href="/Kids.html">Kids</a>
                    <a class="newf" href="/Sale.html">Sale</a>
                    <a href="dashboard/listing.html" id="sellbutton">Sell</a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="checkout-container">
        <h1 class="header">Checkout</h1>
        <form class="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@mail.com" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" placeholder="123 Main St, City, Country" required>

            <label for="card">Card Number</label>
            <input type="text" id="card" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit" class="checkout-button">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
